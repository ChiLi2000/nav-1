<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>HC前航</title>
    <style>.icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }</style>
    <link rel="stylesheet" href="style.aaedfa80.css">
  </head>
  <body>
    <header class="globalHeader">
      <form class="search-Form" method="get" action="https://www.google.com/search?">
        <input type="text" name="q" spellcheck="false" autofocus="autofocus">
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li class="last">
          <div class="addSite">
            <svg class="icon">
              <use xlink:href="#icon-add"></use>
            </svg>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>
    </main>

    <dialog id="favDialog">
      <div class="dialog-title">修改网址</div>
      <form method="dialog" class="dialog-form">
        <div class="container">
          <label>网址</label>
          <div class="input-container">
            <input type="text" class="input-text" spellcheck="false">
          </div>
        </div>

        <div class="buttons-container">
          <button value="cancel" class="cancelUrl">取消</button>
          <button value="delete" class="deleteUrl">删除</button>
          <button class="confirmUrl" default="true">完成</button>
        </div>
      </form>
    </dialog>

    <script src="//at.alicdn.com/t/font_1978384_duojx4xwcm6.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="main.cebe5595.js"></script>
  </body>
</html>
